language: java
jdk:
- oraclejdk8

sudo: required

services:
  - docker

branches:
  only:
  - master

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
      docker login -u $DOCKER_USER -p $DOCKER_PASS;
      export REPO=udlepssoftarch/mydata-api;
      export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`;
      docker build -f Dockerfile -t $REPO:$COMMIT .;
      docker tag $REPO:$COMMIT $REPO:$TAG;
      docker push $REPO;
      docker login --email=_ --username=_ --password=$HEROKU_TOKEN registry.heroku.com;
      docker tag $REPO:$COMMIT registry.heroku.com/mydata-api/web;
      docker push registry.heroku.com/mydata-api/web;
    fi

notifications:
  slack:
    on_success: change
    on_failure: always
    secure: 
